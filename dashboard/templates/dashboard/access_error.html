<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Acesso Negado</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<body class="h-100">
  <div class="container-fluid">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card card-small mt-5">
          <div class="card-header border-bottom text-center bg-danger">
            <h4 class="text-white m-0">Acesso Negado</h4>
          </div>

            <p class="mb-4">O link de acesso que você está tentando usar expirou ou é inválido. Por favor, solicite um novo link de acesso.</p>
            <a href="#" class="btn btn-primary">Voltar ao Início</a>
          </div>
        </div>
      </div>
    </div>
  </div>
